<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <!-- ２重中括弧だと文字列型で描画される -->
    <div>{{ html }}</div>
    <!-- v-htmlを使うとhtmlとして描画される -->
    <div v-html="html"></div>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      html: '<h1>h1です</h1>'
    }
  })
</script>

</html>
