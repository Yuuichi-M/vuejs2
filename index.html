<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <!-- 2重括弧でデータを描画する -->
    <p>{{ message }}</p>
    <!-- 定義したnumberに演算子で描画できる -->
    <p>{{ number + 5 }}</p>
    <!-- true,falseの値を返す -->
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <!-- 関数で定義した返り値を描画 -->
    <p>{{ sayHi() }}</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      message: 'HelloWorld!',
      number: 3,
      ok: true
    },

    methods: {
      sayHi : function() {
        return 'Hi';
      }
    }
  })
</script>

</html>
