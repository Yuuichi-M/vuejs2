<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <!-- v-onceで一度だけ描画する -->
    <p v-once>{{ message }}</p>
    <p>{{ sayHi() }}</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      message: 'HelloWorld!'
    },

    methods: {
      sayHi() {
        this.message = 'Hello VueJS'
        return 'Hi'
      }
    }
  })
</script>

</html>

<!-- messageは2回描画されるよう定義されているが -->
<!-- v-onceディレクティブを使うことで最初の1回を１度だけ描画する -->
