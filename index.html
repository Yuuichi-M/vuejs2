<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <button v-on:click="countUp(3)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition($event, 10)">マウスを載せださい</p>
    <!-- 簡略化されたイベント修飾子を使用してイベント取得する -->
    <!-- stop: 処理を停止させるイベント修飾子(stopPropagationを簡略化したもの) -->
    <span v-on:mousemove.stop>反応しないで</span></p>
    <!-- prevent: preventDefaultのイベント修飾子 デフォルトの挙動を停止させる -->
    <a v-on:click.prevent href="https://google.com">Google</a>
    <p>X:{{x}}, Y:{{y}}</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      x: 0,
      y: 0
    },
    methods: {
      countUp: function(times) {
        this.number += 1 * times
      },
      changeMousePosition: function(event, divideNumber) {
        this.x = event.clientX / divideNumber;
        this.y = event.clientY / divideNumber;
      }
    }
  })
</script>

</html>
