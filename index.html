<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <!-- v-bindを使えば属性の値をデータに対応付ける -->
    <a v-bind:href="url">Google</a></div>

    <!-- <a :href="url">Google</a> -->
    <!-- 上記のように省略しても属性の値として描画できる -->
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      url: 'https://google.com'
    }
  })
</script>

</html>
