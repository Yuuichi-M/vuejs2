<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>{{ message }}</p>
    <!-- v-textの属性で{{}}と同じ意味の描画ができる -->
    <p v-text="message"></p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      message: 'HelloWorld!'
    }
  })
</script>

</html>
